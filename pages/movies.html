<!-- Movies page content
     This is a partial HTML file that gets loaded into the main tab content area
     It contains a simple container structure for the movie grid layout
-->
<link rel="stylesheet" href="pages/styles/movies.css">

<!-- Latest Movies Section -->
<!-- The movie-grid class is used by the JavaScript to target this specific container -->
<div class="movies-container">
    <h2 id="latest-title">Latest Movies</h2>
    <!-- Grid layout for displaying movie cards -->
    <div class="movie-grid">
        <!-- Movie cards will be dynamically inserted here by movies.js -->
    </div>
</div>

<!-- Trending Movies Section -->
<!-- The trending-grid ID is used by the JavaScript to target this specific container -->
<div class="movies-container">
    <h2 id="trending-title">Trending Movies</h2>
    <!-- Grid layout for displaying trending movie cards -->
    <div class="movie-grid" id="trending-grid">
        <!-- Trending movie cards will be dynamically inserted here by movies.js -->
    </div>
</div>

<!-- Recommended Movies Section -->
<!-- The recommended-grid ID is used by the JavaScript to target this specific container -->
<div class="movies-container">
    <h2 id="recommended-title">Recommended Movies</h2>
    <!-- Grid layout for displaying recommended movie cards -->
    <div class="movie-grid" id="recommended-grid">
        <!-- Recommended movie cards will be dynamically inserted here by movies.js -->
    </div>
</div>
